<div class="col-md-12 bodyContentArea">
    <div class="col-xs-4">
    <div class="clear"></div>
    <form name="offerimportform" role="form" ng-submit="searchImportData()">
        <div class="form-group">
            <label for="exampleInputEmail1">Enter Offer Code</label>
            <textarea ng-model="offercode" id="offercode" rows="3" class="form-control"></textarea>
        </div>    
        <input type="submit" name="submit" value="Import" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
    </form> 
    </div>

</div>

<!--- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" ng-show="errModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Error</h4>
      </div>
      <div class="modal-body">
        <p style="color:red;">{{errormsg}}</p>
      </div>
    </div>
  </div>
</div>
